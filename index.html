  <style>

    @media (min-width: 700px) {
  .entries-grid {

}
@media (min-width: 1000px) {

.entry {

.entry.show {

}
.entry:hover {

l","link":"https://newsletter.bitagoraorobica.it/tag/ia/","source":"BitAgor√† Orobica","badge":""},{"date":"2025-07-28","title":"Con ChatGPT confondiamo produttivit√† con qualit√†","description":"Con ChatGPT confondiamo produttivit√† con qualit√†\n\nEcco perch√© √® un problema e come risolverlo\n\nVideo estratto dal talk \"L'AI ci render√† stupidi, se la usiamo male\" che trovi sul mio canale YouTube\n\nGuarda il talk completo: https://www.youtube.com/watch?v=XY8BfGlVvqg\n #short","category":"News","link":"https://www.youtube.com/shorts/6Qa-VvGQaIE","source":"YouTube ‚Äì Raffaele Gaito","badge":"üî•"},{"date":"2025-07-17","title":"Agent bio bug bounty call","description":"OpenAI invites researchers to its Bio Bug Bounty. Test the ChatGPT agent‚Äôs safety with a universal jailbreak prompt and win up to $25,000.","category":"News","link":"https://openai.com/bio-bug-bounty","source":"OpenAI","badge":"üî•"},{"date":"2025-07-17","title":"Invideo AI uses OpenAI models to create videos 10x faster","description":"Invideo AI uses OpenAI‚Äôs GPT-4.1, gpt-image-1, and text-to-speech models to transform creative ideas into professional videos in minutes.","category":"News","link":"https://openai.com/index/invideo-ai","source":"OpenAI","badge":"üî•"}];

    const searchInput = document.getElementById('search');
    const categoryFilter = document.getElementById('category');
    const sourceFilter = document.getElementById('source');
    const daysFilter = document.getElementById('days');
    const toggleDark = document.getElementById('toggleDark');
    const resetFilters = document.getElementById('resetFilters');
    const entriesDiv = document.getElementById('entries');

    function createEntry(item) {
      const div = document.createElement('div');
      div.className = 'entry';
      div.dataset.text = (item.title + ' ' + item.description).toLowerCase();
      div.dataset.category = item.category;
      div.dataset.source = item.source;
      div.dataset.date = item.date;
      div.innerHTML = `
        <a href="${item.link}" class="title" target="_blank">
          <span class="badge">${item.badge}</span>${item.title}
        </a>
        <p>${item.description}</p>
        <div class="meta">${item.source} ‚Äì ${item.date} ‚Äì ${item.category}</div>
      `;
      return div;
    }

    function render() {
      const q = searchInput.value.toLowerCase();
      const cat = categoryFilter.value;
      const src = sourceFilter.value;
      const days = parseInt(daysFilter.value);
      const now = new Date();

      entriesDiv.innerHTML = "";
entryData.forEach(item => {
  const entryDate = new Date(item.date);
  const diffDays = (now - entryDate) / (1000 * 60 * 60 * 24);
  if (
    (!q || (item.title + item.description).toLowerCase().includes(q)) &&
    (!cat || item.category === cat) &&
    (!src || item.source === src) &&
    (isNaN(days) || diffDays <= days)
  ) {
    const el = createEntry(item);
    entriesDiv.appendChild(el);
    // trigger animazione
    requestAnimationFrame(() => el.classList.add("show"));
  }
});

      
      
    }

    resetFilters.addEventListener("click", () => {
      searchInput.value = "";
      categoryFilter.value = "";
      sourceFilter.value = "";
      daysFilter.value = "";
      render();
    });

    searchInput.addEventListener("input", render);
    categoryFilter.addEventListener("change", render);
    sourceFilter.addEventListener("change", render);
    daysFilter.addEventListener("change", render);
    toggleDark.addEventListener("click", () => document.body.classList.toggle("dark"));

    render();
  </script>
