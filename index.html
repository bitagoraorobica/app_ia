<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>AI Compass â€“ BitAgorÃ  Orobica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #eef1f5;
      padding: 1em;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #181818;
      color: #e0e0e0;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2em;
      text-align: center;
    }
    header h1 {
      font-size: 2em;
      margin: 0.5em 0;
    }
    header img {
      max-width: 100%;
      height: auto;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
      margin-bottom: 2em;
    }
    .controls input,
    .controls select,
    .controls button {
      font-size: 1em;
      padding: 0.5em;
      flex: 1 1 200px;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border 0.3s;
    }
    .controls input:hover,
    .controls select:hover {
      border-color: #007acc;
    }
    .entry {
      background: #ffffff;
      border-radius: 12px;
      padding: 1em;
      margin-bottom: 1.5em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      border-left: 4px solid transparent;
    }
    .entry[data-category="News"] {
      border-left-color: #007acc;
    }
    .entry[data-category="Paper"] {
      border-left-color: #e67e22;
    }
    .entry[data-category="Course"] {
      border-left-color: #27ae60;
    }
    body.dark .entry {
      background: #1e1e1e;
    }
    .entry .title {
      font-size: 1.2em;
      font-weight: bold;
      color: #007acc;
      text-decoration: none;
      display: block;
      margin-bottom: 0.5em;
    }
    body.dark .title {
      color: #4fc3f7;
    }
    .entry p {
      margin: 0.5em 0;
      line-height: 1.4;
    }
    .entry .meta {
      font-size: 0.85em;
      color: #666;
      margin-top: 0.5em;
    }
    body.dark .meta {
      color: #aaa;
    }
    .entry .badge {
      margin-right: 0.5em;
      font-size: 1.2em;
    }
    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      .controls input,
      .controls select,
      .controls button {
        flex: 1 1 auto;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>AI Compass</h1>
    <img src="logo.png" alt="Logo">
  </header>
  <p><em>Selezione curata da <a href="https://www.bigoni.eu" target="_blank">Alberto Bigoni</a></em></p>

  <div class="controls">
    <input type="text" id="search" placeholder="Cerca per titolo o descrizione...">
    <select id="category">
      <option value="">Tutte le categorie</option>
      <option value="News">News</option>
      <option value="Paper">Paper</option>
      <option value="Course">Course</option>
    </select>
    <select id="source">
      <option value="">Tutte le fonti</option>
      <option value="BitAgorÃ  Orobica">BitAgorÃ  Orobica</option>
      <option value="DeepLearning.AI">DeepLearning.AI</option>
    </select>
    <select id="days">
      <option value="">Qualsiasi data</option>
      <option value="7">Ultimi 7 giorni</option>
      <option value="15">Ultimi 15 giorni</option>
      <option value="30">Ultimi 30 giorni</option>
    </select>
    <button id="toggleDark">ðŸŒ— ModalitÃ  scura</button>
    <button id="resetFilters">ðŸ”„ Reset filtri</button>
  </div>

  <div id="entries"></div>

  <script>
    const entryData = [{"date":"2025-07-31","title":"Prompt Engineering Masterclass","description":"Free course on advanced prompting","category":"Course","link":"https://deeplearning.ai/prompt-master","source":"DeepLearning.AI","badge":""},{"date":"2025-07-30","title":"Newsletter BitAgora","description":"Selezione articoli IA","category":"Tool","link":"https://newsletter.bitagoraorobica.it/tag/ia/","source":"BitAgorÃ  Orobica","badge":""}];

    const searchInput = document.getElementById('search');
    const categoryFilter = document.getElementById('category');
    const sourceFilter = document.getElementById('source');
    const daysFilter = document.getElementById('days');
    const toggleDark = document.getElementById('toggleDark');
    const resetFilters = document.getElementById('resetFilters');
    const entriesDiv = document.getElementById('entries');

    function createEntry(item) {
      const div = document.createElement('div');
      div.className = 'entry';
      div.dataset.text = (item.title + ' ' + item.description).toLowerCase();
      div.dataset.category = item.category;
      div.dataset.source = item.source;
      div.dataset.date = item.date;
      div.innerHTML = `
        <a href="${item.link}" class="title" target="_blank">
          <span class="badge">${item.badge}</span>${item.title}
        </a>
        <p>${item.description}</p>
        <div class="meta">${item.source} â€“ ${item.date} â€“ ${item.category}</div>
      `;
      return div;
    }

    function render() {
      const q = searchInput.value.toLowerCase();
      const cat = categoryFilter.value;
      const src = sourceFilter.value;
      const days = parseInt(daysFilter.value);
      const now = new Date();

      entriesDiv.innerHTML = "";
      entryData.forEach(item => {
        const entryDate = new Date(item.date);
        const diffDays = (now - entryDate) / (1000 * 60 * 60 * 24);
        if (
          (!q || (item.title + item.description).toLowerCase().includes(q)) &&
          (!cat || item.category === cat) &&
          (!src || item.source === src) &&
          (isNaN(days) || diffDays <= days)
        ) {
          entriesDiv.appendChild(createEntry(item));
        }
      });
    }

    resetFilters.addEventListener("click", () => {
      searchInput.value = "";
      categoryFilter.value = "";
      sourceFilter.value = "";
      daysFilter.value = "";
      render();
    });

    searchInput.addEventListener("input", render);
    categoryFilter.addEventListener("change", render);
    sourceFilter.addEventListener("change", render);
    daysFilter.addEventListener("change", render);
    toggleDark.addEventListener("click", () => document.body.classList.toggle("dark"));

    render();
  </script>
</body>
</html>
